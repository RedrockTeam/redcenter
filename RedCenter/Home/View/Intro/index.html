<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/VIP_intro.css">
    <title>会员中心</title>
</head>
<body>
<div class="header">
    <div class="header_center">
        <img class="header_logo" src="__PUBLIC__/img/red.png" alt="红岩"/>
        <h1 class="header_title">会员中心</h1>
    </div>
</div>
<div class="bgcolor">
    <div class="content">
        <img class="content_topImg" src="__PUBLIC__/img/top.png" alt="简介"/>
        <h4 class="content_title">欢迎进入“会员中心”</h4>
        <p class="content_text">“ 会员中心，是给“重邮小帮手”微信粉丝发放福利的平台。会员通过使用小帮手各栏目获得相应积分，并通过所获积分享受由校团委提供的各项福利。小伙伴们，赶紧加入吧！</p>
        <div class="content_button-Center">
            <if condition="($stu eq '')">
                <a href="http://hongyan.cqupt.edu.cn/MagicLoop/index.php?s=/addon/Bind/Bind/bind" id="enter">
                    <button class="content_button">绑定学号</button>
                </a>
                <else />
                <a href="{:U('Home/Phone/index', array('stu' => $stu))}" id="enter">
                    <button class="content_button" style="background-color:#ffb325;">进入会员中心</button>
                </a>
            </if>
        </div>
        <p class="content_tipText">温馨提示：入驻会员中心需绑定学号<span>
        <if condition="($stu eq '')">
        ，<span class="content_tip-more">您还未绑定学号，请尽快绑定</span>
        </if>
            。</span>
        </p>
        <div class="rank">
            <div class="detail">
                <img class="det_img" src="__PUBLIC__/img/rank.png" alt="排名">
                <p class="det_name">积分排行榜</p>
            </div>
            <volist name="rank" id="vo">
                <div class="detail">
                    <p class="rank_n">{$key+1}</p>
                    <p class="det_name rank_name">{$vo.nickname}</p>
                    <p class="det_value">{$vo.score}分</p>
                </div>
            </volist>
        </div>
    </div>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        //debug: true,
        appId: '{$signPackage["appId"]}',
        timestamp: '{$signPackage["timestamp"]}',
        nonceStr: '{$signPackage["nonceStr"]}',
        signature: '{$signPackage["signature"]}',
        jsApiList: [
            'hideAllNonBaseMenuItem',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'previewImage'
        ]
    });
    var share = {
        title: "会员中心",
        desc: "会员中心",
        link: "http://hongyan.cqupt.edu.cn/RedCenter/index.php/Intro/",
        img: "http://hongyan.cqupt.edu.cn/RedCenter/RedCenter/Home/Public/img/top.png"
    };
    wx.ready(function () {
        //分享到朋友圈
        wx.onMenuShareTimeline({
            title: share.title, // 分享标题
            link: share.link, // 分享链接
            imgUrl: share.img, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        //分享给朋友
        wx.onMenuShareAppMessage({
            title: share.title, // 分享标题
            desc: share.desc, // 分享描述
            link: share.link, // 分享链接
            imgUrl: share.img, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });
</script>
</body>
</html>
